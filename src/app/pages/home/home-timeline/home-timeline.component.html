<div id="timeline-stat" class="widget">
  <div class="widget__header">
    <div class="widget__title">timeline last 12 hrs</div>
    <div class="widget__buttons">
      <button style="background-image: url('img/refresh.png')" class="buttons__refresh deg0"></button>
      <button style="background-image: url('img/arrow.png')" class="buttons__hide deg0"></button>
      <button style="background-image: url('img/close.png')" class="buttons__close"></button>
    </div>
  </div>
  <div class="widget__content">
    <div style="padding: 15px" class="chart">
      <canvas id="timeline" width="100%" height="100%"></canvas>
    </div>
    <div id="timeline-legend" class="chart__legend"></div>
  </div>
</div>

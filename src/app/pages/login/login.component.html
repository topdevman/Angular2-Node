<div class="login-wrapper">
  <form name="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)" novalidate>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username"/>
          <small [hidden]="loginForm.controls.username.valid || (loginForm.controls.username.pristine && !submitted)" class="text-danger">
            Username is required
          </small>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <small [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !submitted)" class="text-danger">
            Password is required
          </small>
      </div>
      <div class="form-group button-block">
          <button type="submit" class="btn btn-login" > Login </button>
      </div>
  </form>
</div>

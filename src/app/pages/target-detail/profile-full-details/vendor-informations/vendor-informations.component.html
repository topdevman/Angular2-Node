<div class="open-target-tab">
  <div class="open-target-full-details__info">
    <table>
      <tr>
        <td class="head">Username:</td>
        <td class="cell">
          <p>{{info.username}}
            <span class="raiting-preview">5&nbsp;/&nbsp;<b>{{info.ratings | vendorRating}}</b></span>
          </p>
        </td>
      </tr>
      <tr>
        <td class="head">FE enabled:</td>
        <td class="cell">
          <p>{{info.fe_enabled}}</p>
        </td>
      </tr>
      <tr>
        <td class="head">Join date:</td>
        <td class="cell">
          <p>{{info.join_date}}</p>
        </td>
      </tr>
      <tr>
        <td class="head">Last active:</td>
        <td class="cell">
          <p>{{info.last_active}}</p>
        </td>
      </tr>
    </table>
  </div>
</div>
